<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.mfaUnavailable.header}">MFA Provider Unavailable</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-danger">
            <h3 th:utext="#{screen.mfaUnavailable.heading}">MFA Provider Unavailable</h3>
            <p th:utext="#{screen.mfaUnavailable.message}">Your MFA provider is currently unvailable.</p>
        </div>
    </div>
</div>
</body>
</html>
