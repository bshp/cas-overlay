<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.error.page.title.permissiondenied}">Error - Permission Denied</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-danger">
            <h3 th:utext="#{screen.error.page.authdenied}">Authorization Denied</h3>
            <p th:utext="#{screen.error.page.permissiondenied}">You do not have permission to view this page.</p>
            <a class="btn btn-submit" th:href="@{/login}" th:utext="#{screen.error.page.loginagain}">Login Again</a>
        </div>
    </div>
</div>
</body>
</html>
