<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.error.page.title.blocked}">Error - Permission Denied</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-danger">
            <h3 th:utext="#{screen.blocked.header}">Access Denied</h3>
            <p th:utext="#{screen.blocked.message}">You've entered the wrong password too many times. You've been throttled.</p>
        </div>
    </div>
</div>
</body>
</html>
