<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.authnblocked.heading}">Authentication Blocked View</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

            <div id="msg" class="alert alert-danger">
                <h3 th:utext="#{screen.authnblocked.heading}">Your authentication attempt was blocked.</h3>
                <p th:utext="#{screen.authnblocked.message}">Your account is unauthorized to access this service.</p>
            </div>
        </div>
</div>
</body>
</html>
