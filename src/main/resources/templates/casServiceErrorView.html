<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.service.error.header}">Service Error View</title>
</head>
<body>
    <div id="main" class="content" role="main">
        <div layout:fragment="content">

            <div th:replace="fragments/header"></div>

            <div id="msg" class="alert alert-danger">
                <h3 th:utext="#{screen.service.error.header}">Application Not Authorized</h3>
                <p th:if="${rootCauseException != null and rootCauseException.code != null}" th:utext="#{${rootCauseException.code}}">rootCauseException.code</p>
            </div>
        </div>
    </div>
</body>
</html>
